---

# Targeting specific OSes or distributions:
#
#   - `ansible_system`               → Linux, BSD, ...
#   - `ansible_os_family`            → Debian, RedHat, ...
#   - `ansible_distribution`         → Debian, Ubuntu, RedHat, ...
#   - `ansible_distribution_release` → precise, wheezy, ...
#   - `ansible_pkg_mgr`              → apt, yum, ...

- name: Update the packages list
  sudo: yes
  when: ansible_os_family == 'Debian'
  apt:
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - deps
    - supervisor
    - supervisord

- name: Install Supervisord
  sudo: yes
  when: ansible_os_family == 'Debian'
  apt:
    name: supervisor
    state: present
  tags:
    - deps
    - supervisor
    - supervisord

- name: Install Pip
  sudo: yes
  when: ansible_os_family == 'RedHat'
  easy_install:
    name: pip

- name: Install supervisor via pip
  sudo: yes
  when: ansible_os_family == 'RedHat'
  pip:
    name: supervisor
